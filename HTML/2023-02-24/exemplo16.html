<html>

<head>
    <title>Exemplo 16 - Formulario</title>
</head>

<body>
    <form action="" method="post">
        <!--
            action:
                Define o local de saída dos dados dos formularios
            method:
                "post" protege a senha e dados enviando-os pela memoria
                "get" envia a senha pela barra de endereço
        -->
        <h1>Formulario de Exemplo</h1>
        <label>Nome:</label>
        <input type="text" size="30" maxlength="30" placeholder="Digite seu nome aqui" name="nome" value="PC">
        <!--
            "type" é o tipo de input, exemplo: caixa.
            "size" é o tamanho da caixa
            "maxlength" o numero maximo de caracteres
            "placeholder" mostra um texto antes de digitar
            "name" ou "id" cria um endereco na memoria para uma variavel
        -->
        <br>
        <label>Senha Provissória</label>
        <input type="password" size="5" maxlength="5" name="senha">
        <br><br <label>Gênero:</label><br>
        <input type="radio" name="gênero" checked>Prefiro não dizer<br>
        <input type="radio" name="gênero">Feminino<br>
        <input type="radio" name="gênero">Masculino<br>
        <input type="radio" name="gênero">Não-Binario<br>
        <br><br>
        <label>Orientação Sexual:</label><br>
        <input type="radio" name="sexo" checked>Prefiro não dizer<br>
        <input type="radio" name="sexo">Heterossexual<br>
        <input type="radio" name="sexo">Homossexual<br>
        <input type="radio" name="sexo">Bissexual<br>
        <input type="radio" name="sexo">Pansexual<br>
        <input type="radio" name="sexo">Assexual<br>
        <input type="radio" name="sexo">Outro

        <br><br>
        <label>Escolha o seu curso</label>
        <select name="curso">
            <option>Analise e Desenvolvimento de Sistemas</option>
            <option>Gestao Empresarial</option>
            <option>Fabricação Mecanica</option>
            <option>Mecatrônica Industrial</option>
            <option>Projetos Mecanico</option>
        </select>

        <br><br>
        <input type="checkbox" checked disabled>Sim, aceito vosssos spams de alto nivel.

        <hr>
        <input type="reset" value="Limpar"><!--Limpa o formulario-->
        <input type="submit" value="Gravar"><!--Envia o formulario-->
    </form>
</body>

</html>
