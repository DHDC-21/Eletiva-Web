<!DOCTYPE html>
<html>
    <head>
        <title> Exemplo 18 </title>
        <meta charset="UTF-8">
    </head>
    <body>
        <p> EXEMPLO DE FORMULARIO COM TABELA </P>
        <form>
            <table border="0" bordercolor="red">
                <tr>    <!--TR linha da tabela-->
                    <td bgcolor="yellow"><label> Nome: </label></td> <!--TD coluna da tabela-->
                    <td><input type="text" size="30" maxlength="30"></td>
                </tr>
                <tr>
                    <td><label> Endereço: </label></td>
                    <td><input type="text" size="50" maxlength="50"></td>
                </tr>
            </table>
        </form>
        <br><hr><br>
        <P> EXEMPLO DE FORMULARIO SEM TABELA </P>
        <form>
            <tr>    <!--TR linha da tabela-->
                <td><label> Nome: </label></td> <!--TD coluna da tabela-->
                <td><input type="text" size="30" maxlength="30"></td>
            </tr>
            <br><br>
            <tr>
                <td><label> Endereço: </label></td>
                <td><input type="text" size="50" maxlength="50"></td>
            </tr>
        </form>
    </body>
</html>
