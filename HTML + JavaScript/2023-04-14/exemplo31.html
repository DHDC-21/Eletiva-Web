<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exemplo 31 - Desafio! </title>
</head>
<body>
    <script type="text/javascript">
        function seteDaSorte(x,y,z){
            document.write(
                "======================" + "<br>" +
                "SETE DA SORTE:" + "<br>" +
                "======================" + "<br>" +
                " [ " + x + " ] " +
                " [ " + y + " ] " +
                " [ " + z + " ] " +         "<br>" +
                "======================" + "<br>");
            return;
        }

        a = parseInt(Math.random() * 10);
        b = parseInt(Math.random() * 10);
        c = parseInt(Math.random() * 10);

        seteDaSorte(a,b,c);
        a==7 && b==7 && c==7 ? document.write("Você ganhou! <br>") : document.write("Você perdeu!! :( <br>"); // if ternario ou operador ternario

    </script>
</body>
</html>
