<body>
    <script type="text/javascript">
        a = parseInt(Math.random()*10);
        b = parseInt(Math.random()*10);
        c = parseInt(Math.random()*10);
        document.write(a + " " + b + " " + c + " <br> ");
        if(a == 7 && b == 7 && c == 7){
            document.write("Você ganhou!");
        }        
        else {
            document.write("Você perdeu!");
        }
    </script>
</body>
