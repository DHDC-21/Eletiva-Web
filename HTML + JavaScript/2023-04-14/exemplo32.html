<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exemplo 32 </title>
</head>
<body>
    <div>
        <label>Usuário:</label>
        <input type="text" name="usuario" size="10" maxlength="10">
        <b id="resultado1">*</b>
        <br>
        <label>Senha:</label>
        <input type="password" name="senha" size="10" maxlength="10">
        <b id="resultado2">*</b>
        <br>
        <button onclick="valida()">Validar</button>
    </div>
    <script type="text/javascript">
        //codigo
        function valida() {
            var usuario = document.getElementsByName("usuario");
            var senha = document.getElementsByName("senha");
            
            // critica que reclama 
            if(usuario[0].value==""){
                document.getElementById("resultado1").innerHTML="<font color='red'> *obrigatório </font>";
            }
            if(senha[0].value==""){
                document.getElementById("resultado2").innerHTML="<font color='red'> *obrigatório </font>";
            }

            if((usuario[0].value=="admin")&&(senha[0].value=="123")){
                alert("Acesso liberado!");
            } else {
                alert("Acesso Negado!");
            }
        }
    </script>
</body>
</html>
