<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Exemplo 21 - Estrutura condicional loop</title>
</head>
<body>
    <script type="text/javascript">
        var x=0;
        while(x<5){ // pergunta depois faz
            document.write(x+"<br>");
            x++;
        }
    </script>
