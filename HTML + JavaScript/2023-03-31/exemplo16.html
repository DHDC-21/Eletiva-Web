<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 16 - Pré e pós incremento</title>
</head>
<body>
    <script type="text/javascript">
        var x=10;
        alert(x++); // pos incremento = 10 -> soma após mostrar o valor
        document.write(x+'<br>');  //11
        alert(++x); // pre incremento = 12 -> soma antes de mostrar o valor
        document.write(x);  // 12
    </script>
</body>
</html>
