<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 19 - parseInt</title>
</head>
<body>
    <script type="text/javascript">
        var num1=parseInt("5")+"<br>",
            num2=parseInt("5.00")+"<br>",
            num3=parseInt("5.11")+"<br>",
            num4=parseInt("14 25 11")+"<br>",
            num5=parseInt("20")+"<br>",
            num6=parseInt("52 anos")+"<br>",
            num7=parseInt("tenho 52 anos")+"<br>",
            num8=parseInt("5",5)+"<br>",
            num9=parseInt("050")+"<br>",
            num10=parseInt("0x50")+"<br>";
        var resultado=num1+num2+num3+num4+num5+num6+num7+num8+num9+num10;
        document.write(resultado);
    </script>
</body>
</html>
