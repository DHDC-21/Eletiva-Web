<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 20 - parseFloat</title>
</head>
<body>
    <script type="text/javascript">
        // Ctrl+alt+H = trocar tudo do exemplo anterior ou
        // Ctrl+alt+Enter
        var num1=parseFloat("5")+"<br>",
            num2=parseFloat("5.00")+"<br>",
            num3=parseFloat("5.11")+"<br>",
            num4=parseFloat("14 25 11")+"<br>",
            num5=parseFloat("20")+"<br>",
            num6=parseFloat("52 anos")+"<br>",
            num7=parseFloat("tenho 52 anos")+"<br>",
            num8=parseFloat("5",5)+"<br>",
            num9=parseFloat("050")+"<br>",
            num10=parseFloat("0x50")+"<br>";
        var resultado=num1+num2+num3+num4+num5+num6+num7+num8+num9+num10;
        document.write(resultado);
    </script>
</body>
</html>
