<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 17 - Pré e pós incremento</title>
</head>
<body>
    <script type="text/javascript">
        var a=10;
        var b=12;
        var c=14;
        var valor1= ++a - b;   // -1
        // a=11 and b=12 and c=14
        var valor2= b-- + a++; // 23
        // a=12 and b=11 and c=14
        var valor3= -a + c++; // 2
        // a=12 and b=11 and c=15

        /*
         *  Nas linhas acima o incremento (++) decremento (--) modificam a variavel
         *  Sinas de menos(-) e mais (+) apenas modificam o sinal da variavel
         */

        document.write("a="+a+"<br>");
        document.write("b="+b+"<br>");
        document.write("c="+c+"<br>");
        document.write("valor1="+valor1+"<br>");
        document.write("valor2="+valor2+"<br>");
        document.write("valor3="+valor3+"<br>");
    </script>    
</body>
</html>
