<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 09 - javascript</title>
</head>
<body>
    
    <script type="text/javascript">
        var a = parseInt(prompt("Entre com o valor de [a]:"));
        var b = parseInt(prompt("Entre com o valor de [b]:"));
        var c = parseInt(prompt("Entre com o valor de [c]:"));
        if(a>b&&a>c)alert("[a] é o maior!");
        if(b>a&&b>c)alert("[b] é o maior!");
        if(c>a&&c>b)alert("[c] é o maior!");
        if(a==b&&b==c)alert("[d] é o maior!");
    </script>

</body>
</html>
