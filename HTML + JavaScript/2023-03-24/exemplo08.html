<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 08 - javascript</title>
</head>
<body>
    <script type="text/javascript">
        var a=parseInt(prompt("Entre com um valor para [a]:"));
        var b=parseInt(prompt("Entre com um valor para [b]:"));
        // parseInt converte prompt para numeros
        // a boa prática é sempre trabalhar com conversões 
        if(a>b)alert("a é maior");
        if(b>a)alert("b é maior");
        if(a==b)alert("a% e b são iguais");
    </script>
</body>
</html>
