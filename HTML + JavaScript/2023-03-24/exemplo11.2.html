<html lang="en">
<head>

<body>
    
    <script type="text/javascript">
        // Resolução do professor usando true para invadir o switch e colocar condições no case
        var idade = parseInt(prompt("Entre com a idade do nadador:"));
        var categoria;
        switch (true) {
            case (idade<=7):
                alert("Categoria Infantil");
                document.write("Categoria Infantil");
                break;
            case (idade<=10):
                alert("Categoria Juvenil A");
                document.write("Categoria Juvenil A");
                break;
            case (idade<=17):
                alert("Categoria Juvenil B");
                document.write("Categoria Juvenil B");
                break;
            case (idade>=18):
                alert("Categoria Adulto");
                document.write("Categoria Adulto");
                break;
            }
    </script>

</body>
