<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 4 - javascript</title>
</head>
<body>
    <script type="text/javascript">
        var a = parseInt(prompt("Entre com um valor para a variável 'a'"));
        var b = parseInt(prompt("Entre com um valor para a variável 'b'"));
        
        var soma = a + b;
        var produto = a * b;
        var diferenca = a - b;
        var media = (a+b)/2;

        alert("A soma desses numeros é "+ soma);//cancatenar é juntar
        alert("O produto desses numeros é "+ produto);
        alert("A diferenca desses numeros é "+diferenca);
        alert("A média desses numeros é "+media);
    </script>
</body>
</html>
