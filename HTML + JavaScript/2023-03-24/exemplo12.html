<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 12 - javascript</title>
</head>
<body>
    
    <script type="text/javascript">
        // O Exemplo 12 é a mesma situação do 11 só que usando if, else if e else
        var idade = parseInt(prompt("Entre com a idade do nadador:"));
        var categoria;

        if(idade<=7){
            alert("Categoria Infantil");
            document.write("Categoria Infantil");
        } else if(idade<=10){
            alert("Categoria Juvenil A");
            document.write("Categoria Juvenil A");
        } else if(idade<=17){
                alert("Categoria Juvenil B");
                document.write("Categoria Juvenil B");
        } else{
            alert("Categoria Adulto");
            document.write("Categoria Adulto");
            
        }
    </script>

</body>
</html>
