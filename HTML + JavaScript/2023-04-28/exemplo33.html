<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 33 - html, css & javascript</title>
</head>

<style>
    .conteudo{
        width: 400px;
        border: solid 1px gray;
    }
    label{
        width: 150px;
        display: inline-block;
        text-align: right;
        margin-right: 10px;
    }
    .titulo{
        text-align: center;
    }
</style>

<body>
    <div class="conteudo">
        <h1 class="titulo">Exemplo IMC</h1>
        <label>Digite a sua altura</label>
        <input type="text" name="altura" id="altura"><br>
        <label>Digite o seu peso</label>
        <input type="text" name="peso" id="peso"><br>
        <p id="Total"></p>
        <p id="mensagem"></p>
        <center><button onclick="calcular()">CALCULAR</button></center>
    </div>

    <script type="text/javascript">
        function calcular(){
            var altura=document.getElementsByName("altura");
            var peso=document.getElementsByName("peso");
            var imc=(
                parseFloat(peso[0].value)/
                parseFloat(altura[0].value)/
                parseFloat(altura[0].value)
                );
            document.getElementById("Total").innerHTML=imc;
            var mensagem;
            if(imc<=18)mensagem = "Abaixo do peso";
            else if(imc<=25) mensagem = "Peso normal";
            else if(imc<=30) mensagem = "excesso de peso";
            else mensagem = "Obesidade";
            document.getElementById("mensagem").innerHTML=mensagem;
        }
    </script>
</body>
</html>
