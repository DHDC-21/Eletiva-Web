<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 34</title>
</head>

<style>
    .conteudo{
        width: 500px;
        border: solid 1px gray;
    }

</style>

<body>
    <div class="conteudo">
        <h1>CÁLCULO DO SALÁRIO</h1>
        
        <br>
        <label>ENTRE COM O VALOR DA HORA:</label>
        <input type="text" name="horas" id="horas">
        
        <br>
        <label>ENTRE COM A QTD. DE HORAS</label>
        <input type="text" name="quantidade" id="quantidade">
        
        <br>
        <p></p><p id="Total"> </p>
        <center><button onclick="calcular()">CALCULAR</button></center>
        <br>
    </div>
    <script type="text/javascript">
        function calcular(){
            var valorHoras = document.getElementsByName("horas");
            var qtdHoras = document.getElementsByName("quantidade");
            var salario=(
                parseFloat(valorHoras[0].value)*parseFloat(qtdHoras[0].value)
                );
            document.getElementById("Total").innerHTML =salario;
        }
    </script>
</body>
</html>
