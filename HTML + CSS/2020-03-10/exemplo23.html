<!DOCTYPE html>
<html>
    <head>
        <title>Exemplo 23 - CSS</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="jumbotron">
            <h1 class="display-4">Estacionamento Fatec - Revenda de autos</h1>
            <p class="lead">Veículos rebaixados de auto nível.</p>
            <hr class="my-4">
            <p>Os preços mais rebaixados do Brasil! venha conferir com o "Leia Mais"</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Leia mais</a>
        </div>
        <hr>
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" data-interval="1500">
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img class="d-block w-100" src="carro1.jpg" alt="Primeiro Slide" width="400px" height="400px">
                </div>
                <div class="carousel-item">
                <img class="d-block w-100" src="carro2.jpeg" alt="Segundo Slide" width="400px" height="400px">
                </div>
                <div class="carousel-item">
                <img class="d-block w-100" src="carro3.jpg" alt="Terceiro Slide" width="400px" height="400px">
                </div>
            </div>
        </div>
        <br>
        <form>
            <label>Dados do Veículo:</label>
            <input type="text"><br>
            <label>Escolha a Marca:</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>Volkwagen</option>
                <option>Ford</option>
                <option>Fiat</option>
                <option>Honda</option>
                <option>Chevrolet</option>
                <option>KIA</option>
                <option>Yammara</option>
            </select>
            
        </form>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
